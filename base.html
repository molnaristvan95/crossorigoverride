<!DOCTYPE html>
<html>
  <head>
    <base href="https://molnaristvan95.github.io/crossorigoverride/">
    <style>
      img{
        display:block;
        margin:auto 8px;
      }
    </style>
  </head>
<body style="background:black;">
  
<script type="text/javascript">
  let string = 'cloud1.png,cloud2.png,cloud3.png,cloud4.png,sbody.png,shand.png,shand2.png,sleg.png,sleg2.png',
    array = string.split(',');
  let loadThem = () => {
    for (let x = 0; x < array.length; x++) {
      document.body.innerHTML += '<img id="s' + x + '" src="' + array[x] + '" type="image/png">'; 
    }
  }
  loadThem();
  </script>
 

</body>

</html>
