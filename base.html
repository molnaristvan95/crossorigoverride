<!DOCTYPE html>
<html>
  <head>
    <base href="https://molnaristvan95.github.io/crossorigoverride/">
    <style>
      img{
        display:block;
        margin:auto 8px;
      }
      input,button{
      zoom:2;
      }
    </style>
  </head>
<body style="background:black;">
  <input type="text" id="pic" placeholder="sea">
  <input type="text" id="tipus" placeholder="jpg">
  <button type="button" id="btn">Load image name and type</button>
<script type="text/javascript">
  const id = (i) => {
    return document.getElementById(i);
  };
  
  id('btn').addEventListener('click', () => {
    let source = id('pic').value,
      tip = id('tipus').value;
   document.body.innerHTML += '<img src="' + source + '.' + tip + '" type="image/' + tip + '">'; 
  });
  
  </script>
 

</body>

</html>
